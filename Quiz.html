    <h3>Question 1</h3>
    <p>Hoe heten buurman en Buurman?</p>
    <input type="radio" id="Pat en Mat" name="naam" value="Pat en Mat">
    <label for="Pat en Mat">Pat en Mat</label><br>
    <input type="radio" id="Jan en Jan" name="naam" value="Jan en Jan">
    <label for="Jan en jan">Jan en Jan</label><br>
    <input type="radio" id="Diederick en Roderick" name="naam" value="Diederick en Roderick">
    <label for="Diedrick en Roderick">Diederick en Roderick</label><br><br>
    <input class="knoppie" type="submit" value=">>>">
    <p id="result1"></p>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const answer1 = document.querySelector('input[name="naam"]:checked').value;
        if (answer1 === "Pat en Mat") {
          document.getElementById('result1').innerText = "Goed zo!";
        } else {
          document.getElementById('result1').innerText = "Jammer, probeer het nog eens.";
        }
      });
    </script>
